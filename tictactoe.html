<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <style>

table {
border-collapse: collapse;
margin: 0 auto;
}

td {
width: 100px;
height: 100px;
text-align: center;
vertical-align: middle;
border: 1px solid black;
}

.x {
color: blue;
font-size: 80px;
}

.o {
color: red;
font-size: 80px;
}
    </style>




  </head>
  <body>
   <div class="container">
<table>

<tr>
<td id="1"></td>
<td id="2"></td>
<td id="3"></td>
</tr>
<tr>
<td id="4"></td>
<td id="5"></td>
<td id="6"></td>
</tr>
<tr>
<td id="7"></td>
<td id="8"></td>
<td id="9"></td>
</tr>
</table>
</div>



<script type="text/javascript">
  let playerSymbol = "X";

  let gameEnded = false

  for (let i = 1; i <= 9; i++) {
document.getElementById(i.toString()).addEventListener(
"click", 
function() {

}
);
}

if (this.innerHTML === "" && !gameEnded) {
this.innerHTML = playerSymbol;
}

if (playerSymbol === "X")
playerSymbol = "O"
else
playerSymbol = "X"


</script>

  </body>
</html>
