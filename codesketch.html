<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">
	
	body{
		margin: 0px;
	}

	#background{
			width:100%;
			height:800px;
			background-color:black;
			background-size:contain;
			background-position:center;
	}

	.stars{
		width: 100px;
		height: 100px;
		background-color: ghostwhite;
		background-size: contain;
	}


	</style>


</head>
<body>


	<script type="text/javascript">

function makeStars (){
	var maddy = document.createElement ("div");
	document.body.appendChild(maddy);
	maddy.classList.add("stars")
}

setInterval(
	makeStars, 100
	)


	</script>


	<div id="background">
	</div>

	<div id="stars">
	</div>

</body>
</html>
