<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">


		#pic{
			width: 1000px;
			height: 600px;
		}



	</style>

</head>
<body>
<center>
	<img id="pic" src= "./saltwater/6.jpeg"> 
</center>

<script type="text/javascript">

		pic.addEventListener("mousemove", function(event){
			pic.style.filter = "hue-rotate("+event.clientX+"deg)"
		});

		//we are adding an event listener to our mouse and using that to get the mouse coordinates to change the color

</script>


</body>
</html>
