<!DOCTYPE html>
<html>
<head>
	
	<style type="text/css">

		.favs{
			height: 202px;
			width: 202px;
			background-image: url(./valentines/heart.png);
			display: inline-block;
			margin: 38px;
			background-size: contain;
			background-repeat: no-repeat;
		}


	</style>


</head>
<body>

<!-- <div class="food">
	</div> -->

	<script type="text/javascript">

function makefavs (something){
	var heart = document.createElement("div");
	document.body.appendChild(heart);
	heart.classList.add("favs");


	heart.addEventListener("click", function(){
		heart.style.backgroundImage = "url(./valentines/" + something + "-removebg-preview" +".png)"
	})
}






for(var i=1; i<9; i=i+1){
	makefavs(i)
}


	</script>



	

</body>
</html>
