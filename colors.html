<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		body{
			background-color: rgb(255,255,255);
		}

		#coordinates{
			width: 100px;
			height: 100px;
			opacity: 0.5;
			background-color: black;
			color: whitesmoke;
			font-family: courier;
			font-size: 16px;
		}



	</style>

</head>
<body>

	<div id="coordinates"></div>


	<script type="text/javascript">

		document.addEventListener ("mousemove", function(event){
			console.log(event.clientX,event.clientY)


			coordinates.innerText = event.clientX + "," + event.clientY

			document.body.style.backgroundColor ="rgb(0," + event.clientX/2 + "," + event.clientY/2 +" )"

			})


	</script>

</body>
</html>
