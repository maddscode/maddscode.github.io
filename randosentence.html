<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	

	#box1{
		height: 20px;
		width: 100px;
		border: 3px solid orchid;
		margin-bottom: 3px;
	}

	#box2{
		height: 20px;
		width: 100px;
		border: 3px solid mediumorchid;
		margin-bottom: 3px;
	}

	#box3{
		height: 90px;
		width: 100px;
		border: 3px solid darkorchid;
		margin-bottom: 3px;
	}



</style>




</head>
<body>

<center>
	<p> random sentence <br>
	maker </p>

	<div id="box1"></div>
	<div id="box2"></div>
	<div id="box3"></div>

</center>
<script type="text/javascript">		

	var subject = ["i", "you", "we", "he", "she", "they", "molly", "charlotte", "angie", "maddy" ]



	box1.addEventListener("click",
		function(){

			var random1 = Math.round(Math.random()*9);


				box1.innerText = subject[random1]
		})


	var action = ["walked", "jumped", "yelled", "leaped", "fell", "ran", "smiled", "danced", "frowned",  "cried"]

	box2.addEventListener("click",
		function(){

			var random2 = Math.round(Math.random()*9);

				box2.innerText = action[random2]
		})

	var rest = ["because there was an orange", "because it was cold", "because i winked", "because france scored a goal", "because joao felix waved", "because classes wasn't working", "because the elevator broke down", "because they were making pies in the test kitchen", "because there was track practice", "because ronaldo missed a shot" , "because louis partridge started smiling" , "because harry styles smoldered" ]

	box3.addEventListener("click",
		function(){

			var random3 = Math.round(Math.random()*11);

				box3.innerText = rest[random3]
		})

	</script>
</body>

</html>
