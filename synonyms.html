<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<style type="text/css">
	

	

	#box{
		height: 20px;
		width: 100px;
		border: 3px solid lavender;
	}



</style>




</head>
<body>

<center>
	<p> click to get <br>
	synonyms of "shows" </p>

	<div id="box"></div>

</center>
<script type="text/javascript">		

	var shows = ["communicates", "demonstrates", "conveys", "tells", "indicates", "expresses", "reveals", "highlights", "questions", "exemplifies","depicts", "illustrates", ]



	box.addEventListener("click",
		function(){

			var random = Math.round(Math.random()*10);


			console.log("hello!")

				box.innerText = shows[random]
		})

	</script>
</body>

</html>
